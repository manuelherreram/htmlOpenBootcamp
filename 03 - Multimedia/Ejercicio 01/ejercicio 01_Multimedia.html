<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Multimedia</title>
</head>

<body>

  <h1>Aprendiendo a utilizar imágenes</h1>
  <img src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/virtual_console_wii_u_7/H2x1_WiiUVC_SuperMarioBros3.jpg" alt="Super Mario 3" width="300" height="300">

  <h1>Aprendiendo a utilizar los vídeos</h1>
  <video width="300" height="300" controls autoplay muted loop>
    <source src="Mac Miller - Right.mp4" type="video/mp4">
  </video>
  <h1>Aprendiendo a utilizar los audios</h1>
  <audio controls autoplay muted loop>
    <source src="Mac Miller - Right.mp3" type="audio/mp3">
  </audio>
</body>

</html>
