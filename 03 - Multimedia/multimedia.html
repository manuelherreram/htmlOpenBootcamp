<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia con HTML</title>
</head>

<body>
  <h3>Imágenes</h3>
  <img src="img/Html5_diseño_web.png" alt="Logo HTML 5" width="300" height="300">

  <h3>Vídeos</h3>
  <video width="300" height="300" controls muted loop>
    <source src="Mac Miller - Right.mp4" type="video/mp4">
  </video>
  <h3>Audios</h3>
  <audio controls muted loop>
    <source src="Mac Miller - Right.mp3" type="audio/mp3">
  </audio>

</body>


</html>
