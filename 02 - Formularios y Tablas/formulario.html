<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="resutados.html" method="GET">
    <div>
      <label for="nombredeusuario">Nombre de usuario</label>
      <input name="nombredeusuario" id="nombredeusuario" type="text" required>
    </div>
    <br>
    <div>
      <label for="comentarios">Comentarios</label>
      <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
      <label for="password">Contrase√±a</label>
      <input name="password id="password" type="password" required>
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input name="email" id="email" type="email" required>
    </div>
    <br>
    <div>
      <label for="nacimiento">Fecha de nacimiento</label>
      <input name="nacimiento" id="nacimiento" type="date" required>
    </div>
    <br>
    <div>
      <label for="edad">Edad</label>
      <input name="edad" id="edad" type="number" min="0" max="120">
    </div>
    <br>
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
  </form>
</body>

</html>
